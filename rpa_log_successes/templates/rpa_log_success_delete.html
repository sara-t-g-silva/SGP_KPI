{%  extends 'base.html' %}

{% block content %}
 
<div class="container mt-4">
    <h2 class="display-10">Deletar log RPA</h2>

    <div class="card">
      <div class="card-body">
        <p class="card_text"> Tem certeza que deseja excluir o item <strong>{{ object.name }}</strong>?</p> 
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Deletar</button>
        </form>
      </div>
    </div>

    <a href="{% url 'rpa_log_success_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
  </div>


{% endblock %}
