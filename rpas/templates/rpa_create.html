{%  extends 'base.html' %}

{% block content %}

<div class="container mt-4-">
    <h2 class ="display-10"> Cadastrar novo Rpa</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>

        </div>
    </div>
    <a href="{% url 'rpa_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar</a>
</div>

{% endblock %}
